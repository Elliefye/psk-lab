<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <header>
        <h:link value="All blogs" outcome="index"/>
        <h:link value="All tags" outcome="tags"/>
    </header>
    <h2>All blogs</h2>
    <ol>
        <ui:repeat value="#{authors.allAuthors}" var="author">
            <li><h:link value="#{author.username}" outcome="author?id=#{author.id}" /></li>
        </ui:repeat>
    </ol>
    <h2>Create a new blog</h2>
    <h:form>
        <label for="username">Username</label> <br/>
        <h:inputText id="username" value="#{authors.authorToCreate.username}" required="true" />
        <h:commandButton value="Register" action="#{authors.createAuthor}" />
    </h:form>
</h:body>
</html>
