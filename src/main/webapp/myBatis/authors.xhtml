<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h2>All blogs</h2>
    <ol>
        <ui:repeat value="#{authorsMyBatis.allAuthors}" var="author">
            <li>#{author.username}</li>
        </ui:repeat>
    </ol>
    <h2>Create a new blog</h2>
    <h:form>
        <label for="username">Username</label> <br/>
        <h:inputText id="username" value="#{authorsMyBatis.authorToCreate.username}" required="true" />
        <h:commandButton value="Register" action="#{authorsMyBatis.createAuthor}" />
    </h:form>
    <h:link outcome="/index" value="JPA implementation"/>
</h:body>
</html>
